edges:
  - source: cardio.hemodynamics.map
    target: renal.hemodynamics.afferent_blood_flow
    rel: increases
    weight: 0.8
    description: "Lower perfusion pressure reduces afferent inflow to the glomerulus."
  - source: renal.hemodynamics.afferent_blood_flow
    target: renal.hemodynamics.gfr
    rel: increases
    weight: 0.9
    description: "Higher afferent inflow tends to raise glomerular capillary pressure and GFR."
  - source: renal.hemodynamics.efferent_blood_flow
    target: renal.hemodynamics.gfr
    rel: decreases
    weight: 0.6
    description: "Greater efferent outflow lowers glomerular capillary pressure and GFR."
  - source: renal.hemodynamics.gfr
    target: renal.tgf.adenosine
    rel: increases
    weight: 0.85
    description: "Higher distal NaCl delivery at the macula densa increases adenosine signaling."
  - source: renal.tgf.adenosine
    target: renal.hemodynamics.afferent_blood_flow
    rel: decreases
    weight: 0.85
    description: "Adenosine constricts the afferent arteriole, reducing inflow."
  - source: renal.hemodynamics.gfr
    target: renal.raas.renin_secretion
    rel: decreases
    weight: 0.6
    description: "Reduced filtered load at the macula densa increases renin release."
  - source: renal.tgf.adenosine
    target: renal.raas.renin_secretion
    rel: decreases
    weight: 0.4
    description: "Adenosine via A1 signaling suppresses renin secretion."
  - source: renal.raas.renin_secretion
    target: renal.raas.renin
    rel: increases
    weight: 0.95
    description: "Juxtaglomerular renin secretion raises circulating renin."
  - source: renal.raas.renin
    target: renal.raas.angiotensin_ii
    rel: increases
    weight: 1.0
  - source: renal.raas.angiotensin_ii
    target: renal.raas.at1_receptor
    rel: increases
    weight: 1.0
  - source: renal.raas.angiotensin_ii
    target: renal.raas.aldosterone
    rel: increases
    weight: 0.8
    context:
      ace_inhibitor: false
  - source: renal.raas.at1_receptor
    target: cardio.hemodynamics.svr
    rel: increases
    weight: 0.9
    description: "AT1 activation causes systemic arteriolar vasoconstriction, raising SVR."
    temporal_profile:
      - at: hours
  - source: renal.raas.at1_receptor
    target: renal.hemodynamics.efferent_blood_flow
    rel: decreases
    weight: 0.7
    description: "AT1 signaling preferentially constricts efferent arterioles, reducing efferent outflow."
  - source: renal.raas.at1_receptor
    target: renal.tubule.na_reabsorption
    rel: increases
    weight: 0.6
    context:
      ckd: false
    description: "AT1 signaling increases proximal sodium reabsorption."
  - source: renal.raas.aldosterone
    target: renal.raas.mr_receptor
    rel: increases
    weight: 1.0
  - source: renal.raas.mr_receptor
    target: renal.tubule.na_reabsorption
    rel: increases
    weight: 0.9
    context:
      ckd: false
    description: "CKD reduces effective tubular responsiveness to mineralocorticoid signaling."
  - source: renal.raas.mr_receptor
    target: renal.metabolism.potassium
    rel: decreases
    weight: 0.8
    context:
      ckd: false
    description: "Aldosterone stimulates K+ secretion in exchange for Na+"
  - source: renal.raas.mr_receptor
    target: acidbase.blood.h_concentration
    rel: decreases
    weight: 0.25
    context:
      ckd: false
    description: "MR activation in alpha-intercalated cells promotes H+ secretion, but net pH effect is low gain in normal states."
  - source: cardio.hemodynamics.map
    target: renal.raas.renin_secretion
    rel: decreases
    weight: 0.7
    description: "Renal baroreceptors detect low perfusion and stimulate renin release"
