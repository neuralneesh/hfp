  - id: renal.tgf.adenosine
    label: Macula Densa Adenosine Signal
    domain: renal
    type: variable
    state_type: qualitative
  - id: renal.hemodynamics.afferent_blood_flow
    label: Afferent Arteriolar Blood Flow
    domain: renal
    type: variable
    state_type: qualitative
  - id: renal.hemodynamics.efferent_blood_flow
    label: Efferent Arteriolar Blood Flow
    domain: renal
    type: variable
    state_type: qualitative
  - id: renal.raas.renin_secretion
    label: Renin Secretion
    domain: renal
    type: process
    state_type: qualitative
  - id: renal.raas.renin
    label: Renin
    domain: renal
    type: hormone
    state_type: qualitative
  - id: renal.raas.angiotensin_ii
    label: Angiotensin II
    domain: renal
    type: hormone
    state_type: qualitative
  - id: renal.raas.aldosterone
    label: Aldosterone
    domain: renal
    type: hormone
    state_type: qualitative
  - id: renal.raas.at1_receptor
