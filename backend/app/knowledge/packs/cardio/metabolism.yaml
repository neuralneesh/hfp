name: cardio_metabolism
nodes:
  - id: cardio.metabolism.myocardial_o2_demand
    label: Myocardial O2 Demand
    domain: cardio
    subdomain: metabolism
    type: variable
    state_type: qualitative
    description: "Oxygen required by the myocardium for work."
  - id: cardio.metabolism.myocardial_o2_supply
    label: Myocardial O2 Supply
    domain: cardio
    subdomain: metabolism
    type: variable
    state_type: qualitative
  - id: cardio.metabolism.cardiac_injury
    label: Cardiac Injury Markers
    domain: cardio
    subdomain: metabolism
    type: variable
    state_type: qualitative
    aliases: ["Troponin", "CK-MB"]

edges:
  - source: cardio.hemodynamics.heart_rate
    target: cardio.metabolism.myocardial_o2_demand
    rel: increases
    weight: 0.8
    description: "Higher heart rate increases myocardial oxygen demand."
  - source: cardio.mechanics.inotropy
    target: cardio.metabolism.myocardial_o2_demand
    rel: increases
    weight: 0.8
    description: "Increased contractility raises ATP and oxygen demand."
  - source: cardio.hemodynamics.map
    target: cardio.metabolism.myocardial_o2_supply
    rel: increases
    weight: 0.5
    description: "Adequate perfusion pressure supports coronary oxygen supply."
  - source: pulm.gasexchange.pao2
    target: cardio.metabolism.myocardial_o2_supply
    rel: increases
    weight: 0.7
    description: "Higher arterial oxygen tension supports myocardial oxygen delivery."
  - source: cardio.metabolism.myocardial_o2_demand
    target: cardio.metabolism.cardiac_injury
    rel: increases
    weight: 0.4
    description: "Excess demand relative to supply promotes myocardial injury."
  - source: cardio.metabolism.myocardial_o2_supply
    target: cardio.metabolism.cardiac_injury
    rel: decreases
    weight: 0.6
