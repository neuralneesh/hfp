name: acidbase_core
nodes:
  - id: acidbase.blood.ph
    label: Arterial pH
    domain: acidbase
    type: variable
    state_type: qualitative
  - id: acidbase.blood.hco3
    label: Bicarbonate (HCO3-)
    domain: acidbase
    type: variable
    state_type: qualitative

edges:
  - source: acidbase.blood.h_concentration
    target: acidbase.blood.ph
    rel: decreases
    weight: 1.0
  - source: acidbase.blood.hco3
    target: acidbase.blood.h_concentration
    rel: decreases
    weight: 0.9
    description: "Higher bicarbonate buffers free H+, lowering hydrogen ion concentration."
  - source: acidbase.blood.hco3
    target: acidbase.blood.ph
    rel: increases
    weight: 0.8
    description: "Higher bicarbonate shifts arterial pH upward."
  - source: acidbase.blood.ph
    target: neuro.ans.sympathetic_tone
    rel: decreases
    weight: 0.7
    description: "Alkalemia tends to reduce sympathetic outflow; acidemia tends to increase it."
  - source: pulm.gasexchange.paco2
    target: acidbase.blood.h_concentration
    rel: increases
    weight: 1.0
    description: "CO2 + H2O <-> H2CO3 <-> H+ + HCO3- (Henderson-Hasselbalch)"
